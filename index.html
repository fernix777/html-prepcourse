<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="/css/styless.css">
  </head>
  <body>
        <h1 id="title">Formulario de contacto</h1>
        <p id="description">Rellene sus datos para ser contactado</p>

        <section>
                  <form id="survey-form">
                        <label for="name">
                          <p class="Nombre_formulario">Nombre y Apellido</p>
                          <input type="text" id="name" required palceholder="Escriba su Nombre">
                        </label>
                        <label for="email">
                          <p class="email_formulario">Email</p>
                          <input type="email" id="email" required placeholder="Escriba su Email">
                        </label>
                  </form>
        </section>

  </body>
</html>
